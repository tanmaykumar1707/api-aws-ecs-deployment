name: Build & Push Docker Image

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 741448954606.dkr.ecr.ap-south-1.amazonaws.com
  ECR_REPOSITORY: testing/ecs-api-deployment

jobs:

  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Maven clean package
        run: mvn clean package -DskipTests

#      Not using as self hosted runner is configured with aws configure
#      - name: Configure AWS credentials
#        uses: aws-actions/configure-aws-credentials@v2
#        with:
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
#          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#          aws-region: us-east-1
#
#      - name: Login to ECR
#        id: login-ecr
#        uses: aws-actions/amazon-ecr-login@v1


      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Build Docker image and push to ECR
        id : build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Push Docker image
        run: |
          docker push ${{ steps.build-image.outputs.image }}

      - name: Cleanup Docker image from runner
        run: |
            docker rmi ${{ steps.build-image.outputs.image }} || true

      - name: Image tag
        run: |
           echo "Docker image tag : ${{ env.IMAGE_TAG }} , Use this for deployment "

      - name: Build Summary
        run: |
          SUMMARY="### Docker Image Build Info
          | Key | Value |
          |-----|-------|
          | Image URI | ${{ steps.build-image.outputs.image }} |
          | Image Tag | ${{ env.IMAGE_TAG }} |
          | Commit SHA | ${{ github.sha }} |
          | Branch | ${{ github.ref_name }} |
            "
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
